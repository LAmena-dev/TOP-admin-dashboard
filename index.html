<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <aside class="sideBar">
            <h1><img class="icon dashIcon" src="./svgs/view-dashboard.svg" alt="dashboard">Dashboard</h1>
            <ul>
                <li><img class="icon" src="./svgs/home.svg" alt="home">Home</li>

                <li><img class="icon" src="./svgs/account.svg" alt="profile">Profile</li>

                <li><img class="icon" src="./svgs/message.svg" alt="messages">Messages</li>

                <li><img class="icon" src="./svgs/history.svg" alt="history">History</li>

                <li><img class="icon" src="./svgs/list-box.svg" alt="tasks">Tasks</li>

                <li><img class="icon" src="./svgs/account-group.svg" alt="communities">Communities</li>
            </ul>
            <ul>
                <li><img class="icon" src="./svgs/cog.svg" alt="settings">Settings</li>

                <li><img class="icon" src="./svgs/help-box.svg" alt="help">Support</li>

                <li><img class="icon" src="./svgs/shield-account.svg" alt="privacy">Privacy</li>
            </ul>
        </aside>

        <header>
            <div class="topRow">
                <search>
                    <label for="searchBar"><img class="icon" src="./svgs/magnify.svg" alt="search"></label>
                    <input type="text" id="searchBar" name="search" placeholder="Search..."></input>
                </search>
                <div>
                    <img class="icon" src="./svgs/bell-ring-outline.svg" alt="bell">
                    <img class="circleIcon" src="#" alt="profile picture">
                    <a href="#">John Doe</a>
                </div>
            </div>
            <div class="bottomRow">
                <div class="greeter">
                    <img class="circleIcon" src="#" alt="profile picture">
                    <div>
                        <p>Hi there,</p>
                        <h3>John Doe (@john)</h3>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

            <section>
